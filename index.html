<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up Form</title>
</head>
<body>
       <div class="container">
        <form id="form" action="/">
            <h1 class="form-title">Sign Up</h1>
            <div class="input-control">
              
                <input id="username" class="form-input" name="username" placeholder="Username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="email" name="email" class="form-input" placeholder="Email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
               
                <input id="password"name="password" class="form-input" placeholder="Password"  type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="password2"name="password2" class="form-input" placeholder="Confirm Password" type="password">
                <div class="error"></div>
            </div>
            <button class="sign-in-btn" type="submit">Sign Up</button>
        </form>
        </div>
    


    <script src="script.js"></script>
</body>
</html>
